sudo: required
services:
  - docker

language: java
jdk: oraclejdk8

branches:
  only:
    - master

before_install:
  - docker version
  - docker info

script:
  - mvn clean verify -f alma-server/pom.xml -e

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker images
  - docker push latorganization/alma-server:latest

deploy:
  provider: releases
  api_key: "b12a382bf893c4ab4036226d3ea0c539e2746c2a"
  file:
     - "alma-server-1.0.0-SNAPSHOT.jar"
     - "app.jar"
  skip_cleanup: true
  on:
    tags: true
